language: python

build_image: vauxoo/odoo-80-image-shippable-auto

python:
  - "2.7"

env:
  - VERSION="8.0" ODOO_REPO="odoo/odoo" INCLUDE="base" LINT_CHECK="0"

virtualenv:
  system_site_packages: true

before_install:
  - sudo echo "# borrar" >> /etc/postgresql/9.1/main/postgresql.conf
  - sudo echo "# borrar" >> /etc/postgresql/9.2/main/postgresql.conf
  - sudo echo "# borrar" >> /etc/postgresql/9.3/main/postgresql.conf
  - sudo echo "# borrar" >> /etc/postgresql/9.4/main/postgresql.conf
  - cat /etc/postgresql/*/main/postgresql.conf

install:
  - env
  - git clone --single-branch --depth=1 https://github.com/vauxoo/maintainer-quality-tools.git -b master ${HOME}/maintainer-quality-tools
  - export PATH=${HOME}/maintainer-quality-tools/travis:${PATH}
  - travis_install_nightly

script:
  - travis_run_tests

# recent change
# other change
