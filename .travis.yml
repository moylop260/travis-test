language: python

python:
  - "2.7"

virtualenv:
  system_site_packages: true

install:
  - python -c "import os;print os.environ"
  - git --git-dir=${TRAVIS_BUILD_DIR}/.git fetch origin ${TRAVIS_BRANCH}
  - git --git-dir=${TRAVIS_BUILD_DIR}/.git diff --no-prefix ${TRAVIS_BRANCH}.. >${TRAVIS_BUILD_DIR}/diff.diff
  - cat ${TRAVIS_BUILD_DIR}/diff.diff

script:
  - exit(0)
